<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body id="body">
    <div class="main">

        <div class="textArea">
            <h1 contenteditable="true">My Book Library</h1>
            <p>These are the books I have loved reading.</p>
        </div>
        
        <!--FORM-->
        <form id="form" action="" method="">
            <div class="inputArea">
                <!--TITLE-->
                <input type="text"
                        name="title"
                        class="input" 
                        id="title"
                        minlength="2"
                        placeholder="Title" 
                        autocomplete="off"
                        required>
                <!--AUTHOR-->
                <input type="text" 
                        name="author"
                        class="input" 
                        id="author"
                        placeholder="Author" 
                        autocomplete="off"
                        required>
                <!--hasREAD-->
                <select name="hasRead" class="input" id="hasRead">
                    <option>Read</option>
                    <option>Not read</option>
                </select>
            </div>
    
            <button type="submit" value="submit" id="addBookButton">Add book</button>    
        </form>

        <!--BOOKS-->
        <div id="booksContainer">
            
            <div class="bookCard">

                <div class="bookDetailsDiv">
                    <p>The Alchemist</p>
                    <p>Paulo Coelho</p>
                </div>

                <div class="bookButtonsDiv">
                    <button class="interectButton" id="hasReadButton" onclick="changeRead()">Read</button>
                    <button class="interectButton deleteButton" id="deleteButton" onclick="deleteBook()">Delete</button>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
